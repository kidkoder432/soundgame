<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sound Accuracy Test</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Hello!</h1>
    <h2>Welcome to SoundTest!</h2>
    <h3>HOW TO PLAY</h3>
    <p>The computer will beep at a certain frequency. Then it'll play another beep at a different frequency. Your goal is to match the second frequency with the first.</p>
    <button type="button" class='button collapsible'>Game Settings (click to show/hide)</button>
    <div class='settings'>
        <h3>GAME MODE</h3>
        <p>Select game mode:</p><br>
        <form id='mode'>
            <input type="radio" name="gm" id='mm' value='mem'>
            <label for="mm">Memory Mode (lower threshold to win but you can't replay the note)</label>
            <br><br>
            <input type="radio" name="gm" id='am' value='acc'>
            <label for="am">Accuracy Mode (replaying note is allowed but need better accuracy to win)</label>
            <br><br>
            <input type="radio" name="gm" id='em' value='easy' checked>
            <label for="em">Easy Mode (can replay notes, lower accuracy to win)</label>
        </form>
        <br><br><br>
        <h3>GAME DIFFICULTY</h3>
        <div class='slider'>
            <span class='slider-label'>Select game difficulty:</span>
            <input id='dif' class='slider-input' type="range" min='1' max= '10' step='1'>
            <span class='slider-value' id='n'></span>
        </div>
        <br><br>
    </div>
    <button class="button" type='button' id='start' onclick='play()'>Click here to start!</button>
    <br><br><br>

    <div id='controls'>
        <button class='control button' id='minus'>-</button>
        <button class='control button' id='replay' onclick='replay()'>Replay Note</button>
        <button class='control button' id='plus'>+</button>
        <br><br>
        <button class='control button done' id='done' onclick='checkNote()'>See how you did!</button>

    </div>
    <div id='play'>
    </div>
    <p id='freq'></p>
    <h3 id='fd'></h3>
    <script src='collapse.js'></script>
    <script src='game.js'></script>
    <script src="simpleTones.js"></script>


    
  </body>
</html>
